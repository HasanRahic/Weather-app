<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" class="logo" href="photos/clouds.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button><img src="photos/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid name</p>
        </div>
        <div class="weather">
            <img src="photos/rain.png" class="weather-icon">
            <h1 class="temp">12Â°c</h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="photos/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="photos/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
